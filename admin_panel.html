<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV - Yönetim Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Kanal Yönetim Paneli</h1>
    <p>Burada eklediğiniz kanallar tarayıcınızın hafızasına kaydedilir ve ana sayfada otomatik olarak gösterilir.</p>

    <h2>Yeni Kanal Ekle</h2>
    <form class="admin-form" id="kanalEkleForm">
        <div class="form-group">
            <label for="isim">Kanal Adı</label>
            <input type="text" id="isim" required>
        </div>
        <div class="form-group">
            <label for="logo">Kanal Logo URL</label>
            <input type="text" id="logo" required>
        </div>
        <div class="form-group">
            <label for="tip">Yayın Tipi</label>
            <select id="tip" required>
                <option value="m3u8">HLS (m3u8)</option>
                <option value="iframe">Iframe (Gömülü)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="url">Yayın URL</label>
            <input type="text" id="url" required>
        </div>
        <div class="form-group">
            <button type="submit">Kanalı Kaydet</button>
        </div>
    </form>
    
    <h2>Mevcut Kanallar</h2>
    <table class="admin-table">
        <thead>
            <tr>
                <th>Logo</th>
                <th>İsim</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody id="mevcutKanallarListesi">
            </tbody>
    </table>
</div>

<script>
    const kanalEkleForm = document.getElementById('kanalEkleForm');
    const mevcutKanallarListesi = document.getElementById('mevcutKanallarListesi');

    // Sayfa ilk yüklendiğinde hafızadaki kanalları ekrana getir
    document.addEventListener('DOMContentLoaded', kanallariGoster);

    // Form gönderildiğinde kanalı kaydet
    kanalEkleForm.addEventListener('submit', function(e) {
        e.preventDefault(); // Formun sayfayı yenilemesini engelle
        
        const yeniKanal = {
            id: Date.now(), // Her kanal için benzersiz bir kimlik
            isim: document.getElementById('isim').value,
            logo: document.getElementById('logo').value,
            tip: document.getElementById('tip').value,
            url: document.getElementById('url').value
        };

        kanaliKaydet(yeniKanal);
        kanallariGoster(); // Listeyi yenile
        kanalEkleForm.reset(); // Formu temizle
    });

    function kanallariGetir() {
        // Tarayıcı hafızasından kanalları al, eğer boşsa boş bir dizi döndür
        const kanallarJSON = localStorage.getItem('tvKanallari');
        return kanallarJSON ? JSON.parse(kanallarJSON) : [];
    }

    function kanaliKaydet(yeniKanal) {
        const kanallar = kanallariGetir();
        kanallar.push(yeniKanal);
        // Güncel listeyi JSON formatına çevirip hafızaya kaydet
        localStorage.setItem('tvKanallari', JSON.stringify(kanallar));
    }

    function kanaliSil(id) {
        if (confirm('Bu kanalı silmek istediğinizden emin misiniz?')) {
            let kanallar = kanallariGetir();
            // Silinecek kanal dışındaki tüm kanalları filtrele
            kanallar = kanallar.filter(kanal => kanal.id !== id);
            // Yeni listeyi hafızaya kaydet
            localStorage.setItem('tvKanallari', JSON.stringify(kanallar));
            kanallariGoster(); // Listeyi yenile
        }
    }

    function kanallariGoster() {
        const kanallar = kanallariGetir();
        mevcutKanallarListesi.innerHTML = ''; // Listeyi temizle

        if (kanallar.length === 0) {
            mevcutKanallarListesi.innerHTML = '<tr><td colspan="3" style="text-align:center;">Kaydedilmiş kanal bulunmuyor.</td></tr>';
            return;
        }

        kanallar.forEach(kanal => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><img src="${kanal.logo}" alt="${kanal.isim}" style="width: 80px; border-radius: 4px;"></td>
                <td>${kanal.isim}</td>
                <td><a href="#" class="delete-btn" onclick="kanaliSil(${kanal.id})">Sil</a></td>
            `;
            mevcutKanallarListesi.appendChild(tr);
        });
    }
</script>

</body>
</html>
