<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV İzle</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Sayfanın daha düzenli görünmesi için basit CSS kodları */
        body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        .player-wrapper { background-color: #000; margin-bottom: 20px; position: relative; padding-top: 56.25%; /* 16:9 aspect ratio */ }
        .player-wrapper video, .player-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .channel-list { display: flex; flex-wrap: wrap; gap: 15px; }
        .channel-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            width: 120px;
            transition: transform 0.2s;
        }
        .channel-box:hover { transform: scale(1.05); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .channel-box img { max-width: 100px; height: 60px; object-fit: contain; }
        .channel-box p { margin: 5px 0 0 0; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Canlı TV</h1>
        <div class="player-wrapper" id="player-container">
            <p style="text-align: center; color: white; padding-top: 25%;">Lütfen izlemek için bir kanal seçin.</p>
        </div>

        <h2>Kanallar</h2>
        <div class="channel-list">

            <div class="channel-box" onclick="playStream('m3u8', 'https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                <img src="https://via.placeholder.com/100x60.png?text=Kanal+1" alt="Kanal 1 Logosu">
                <p>Kanal 1 (M3U8)</p>
            </div>

            <div class="channel-box" onclick="playStream('iframe', 'https://www.youtube.com/embed/live_stream?channel=UCv_v_8_-_y_S2pk4aXlO9MA&autoplay=1')">
                <img src="https://via.placeholder.com/100x60.png?text=Kanal+2" alt="Kanal 2 Logosu">
                <p>Kanal 2 (Iframe)</p>
            </div>

            </div>
    </div>

    <script>
        const playerContainer = document.getElementById('player-container');
        let hls;

        function playStream(type, url) {
            // Önceki yayını temizle
            playerContainer.innerHTML = '';
            if (hls) {
                hls.destroy();
            }

            if (type === 'm3u8') {
                const video = document.createElement('video');
                video.id = 'videoPlayer';
                video.controls = true;
                playerContainer.appendChild(video);

                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = url;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            } else if (type === 'iframe') {
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allow', 'autoplay; encrypted-media');
                iframe.setAttribute('allowfullscreen', '');
                playerContainer.appendChild(iframe);
            }
        }
    </script>

</body>
</html>
