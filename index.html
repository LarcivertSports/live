<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayınlar</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        .stream-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto; }
        .stream-card { border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .stream-card h3 { background-color: #f1f1f1; margin: 0; padding: 15px; }
        .iframe-container { position: relative; padding-top: 56.25%; /* 16:9 Oran */ height: 0; background-color: #000; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .no-streams { color: #888; }
    </style>
</head>
<body>

    <h1>Canlı Yayınlar</h1>
    <p>Aşağıdan izlemek istediğiniz yayını seçin.</p>

    <div id="streamGrid" class="stream-grid">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamGrid = document.getElementById('streamGrid');
            const streams = JSON.parse(localStorage.getItem('streams')) || [];

            if (streams.length === 0) {
                streamGrid.innerHTML = '<p class="no-streams">Gösterilecek yayın bulunmuyor. Lütfen admin panelinden yayın ekleyin.</p>';
            } else {
                streams.forEach(stream => {
                    const card = document.createElement('div');
                    card.className = 'stream-card';

                    // YENİ MANTIK: Yayının türüne göre iframe kaynağını belirle
                    let iframeSrc;
                    
                    // Eğer tür 'iframe' ise, URL'yi doğrudan kullan.
                    if (stream.type === 'iframe') {
                        iframeSrc = stream.url;
                    } 
                    // Değilse (tür 'hls' veya eski veriler için tanımsız ise), oynatici.html'i kullan.
                    else {
                        const encodedUrl = encodeURIComponent(stream.url);
                        iframeSrc = `oynatici.html?url=${encodedUrl}`;
                    }

                    card.innerHTML = `
                        <h3>${stream.name}</h3>
                        <div class="iframe-container">
                            <iframe
                                src="${iframeSrc}"
                                allow="autoplay; fullscreen; encrypted-media"
                                scrolling="no">
                            </iframe>
                        </div>
                    `;
                    streamGrid.appendChild(card);
                });
            }
        });
    </script>

</body>
</html>
