<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayınlar</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        
        /* === DÜZENLEME 1: Kartların minimum genişliği 200px'den 150px'e düşürüldü === */
        .stream-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; max-width: 1200px; margin: 20px auto; }
        
        .stream-card { border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* === DÜZENLEME 2: Başlık alanı küçültüldü === */
        .stream-card h3 { 
            background-color: #f1f1f1; 
            margin: 0; 
            padding: 10px; /* Padding 15px'den 10px'e düşürüldü */
            font-size: 14px; /* Yazı boyutu 16px'den 14px'e düşürüldü */
        }
        
        .logo-container { position: relative; padding-top: 100%; /* 1:1 Oran */ background-color: #f0f0f0; cursor: pointer; }
        .logo-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 10px; box-sizing: border-box; }
        
        /* === DÜZENLEME 3: Oynat ikonu ve içindeki üçgen küçültüldü === */
        .logo-container .play-icon { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 48px; /* 60px'den 48px'e düşürüldü */
            height: 48px; /* 60px'den 48px'e düşürüldü */
            background-color: rgba(0, 0, 0, 0.6); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            opacity: 0; 
            transition: opacity 0.2s; 
        }
        .logo-container:hover .play-icon { opacity: 1; }
        .play-icon::after { 
            content: ''; 
            border-style: solid; 
            /* Üçgenin boyutu orantılı olarak küçültüldü */
            border-width: 10px 0 10px 16px; 
            border-color: transparent transparent transparent white; 
        }
        
        .iframe-container { position: relative; padding-top: 56.25%; /* 16:9 Oran */ height: 0; background-color: #000; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .no-streams { color: #888; }
    </style>
</head>
<body>

    <h1>Canlı Yayınlar</h1>
    <p>İzlemek için bir kanal logosuna tıklayın.</p>

    <div id="streamGrid" class="stream-grid">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamGrid = document.getElementById('streamGrid');
            const streams = JSON.parse(localStorage.getItem('streams')) || [];
            // Logo girilmemiş kanallar için varsayılan logo
            const placeholderLogo = 'https://via.placeholder.com/200x200.png?text=Kanal+Logosu';

            if (streams.length === 0) {
                streamGrid.innerHTML = '<p class="no-streams">Gösterilecek yayın bulunmuyor. Lütfen admin panelinden yayın ekleyin.</p>';
            } else {
                streams.forEach(stream => {
                    const card = document.createElement('div');
                    card.className = 'stream-card';

                    card.innerHTML = `
                        <h3>${stream.name}</h3>
                        <div class="logo-container" 
                             data-stream-url="${stream.url}" 
                             data-stream-type="${stream.type || 'hls'}">
                            <img src="${stream.logoUrl || placeholderLogo}" alt="${stream.name} Logo">
                            <div class="play-icon"></div>
                        </div>
                    `;
                    streamGrid.appendChild(card);
                });
            }

            streamGrid.addEventListener('click', function(e) {
                const logoContainer = e.target.closest('.logo-container');

                if (logoContainer) {
                    const url = logoContainer.dataset.streamUrl;
                    const type = logoContainer.dataset.streamType;
                    
                    let iframeSrc;
                    if (type === 'iframe') {
                        iframeSrc = url;
                    } else {
                        const encodedUrl = encodeURIComponent(url);
                        iframeSrc = `oynatici.html?url=${encodedUrl}`;
                    }

                    const iframeContainer = document.createElement('div');
                    iframeContainer.className = 'iframe-container';
                    iframeContainer.innerHTML = `
                        <iframe
                            src="${iframeSrc}"
                            allow="autoplay; fullscreen; encrypted-media"
                            scrolling="no">
                        </iframe>
                    `;
                    logoContainer.parentNode.replaceChild(iframeContainer, logoContainer);
                }
            });
        });
    </script>
</body>
</html>
