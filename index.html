<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı TV İzle</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Canlı TV</h1>
        <div class="player-wrapper" id="player-container">
            <p style="text-align: center; color: white; padding-top: 25%;">Lütfen izlemek için bir kanal seçin.</p>
        </div>
        <h2>Kanal Listesi</h2>
        <div class="channel-list" id="channel-list-container">
            </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const channelListContainer = document.getElementById('channel-list-container');
        
        // Tarayıcı hafızasından kanal listesini al
        const kanallarJSON = localStorage.getItem('tvKanallari');
        const kanallar = kanallarJSON ? JSON.parse(kanallarJSON) : [];

        if (kanallar.length === 0) {
            channelListContainer.innerHTML = '<p>Gösterilecek kanal bulunamadı. Lütfen yönetim panelinden kanal ekleyin.</p>';
            return;
        }

        // Her bir kanal için HTML kutusu oluştur ve ekle
        kanallar.forEach(kanal => {
            const channelDiv = document.createElement('div');
            channelDiv.className = 'channel-box';
            channelDiv.setAttribute('onclick', `playStream('${kanal.tip}', '${kanal.url}')`);
            
            channelDiv.innerHTML = `
                <img src="${kanal.logo}" alt="${kanal.isim} Logosu">
                <p>${kanal.isim}</p>
            `;
            channelListContainer.appendChild(channelDiv);
        });
    });

    // Bu oynatıcı fonksiyonu değişmeden kalacak
    const playerContainer = document.getElementById('player-container');
    let hls;
    function playStream(type, url) {
        playerContainer.innerHTML = '';
        if (hls) { hls.destroy(); }
        if (type === 'm3u8') {
            const video = document.createElement('video');
            video.controls = true;
            playerContainer.appendChild(video);
            if (Hls.isSupported()) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => video.play());
            }
        } else if (type === 'iframe') {
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '');
            playerContainer.appendChild(iframe);
        }
    }
</script>

</body>
</html>
