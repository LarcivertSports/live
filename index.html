<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayınlar</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; }
        body.modal-open { overflow: hidden; }
        .stream-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 1200px; margin: 20px auto; }
        .stream-card { border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); overflow: hidden; }
        .stream-card h3 { background-color: #f1f1f1; margin: 0; padding: 10px; font-size: 12px; }
        .logo-container { position: relative; padding-top: 100%; background-color: #f0f0f0; cursor: pointer; }
        .logo-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; padding: 10px; box-sizing: border-box; }
        .logo-container .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 48px; height: 48px; background-color: rgba(0, 0, 0, 0.6); border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.2s; }
        .logo-container:hover .play-icon { opacity: 1; }
        .play-icon::after { content: ''; border-style: solid; border-width: 10px 0 10px 16px; border-color: transparent transparent transparent white; }
        .no-streams { color: #888; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { position: relative; background-color: #111; padding: 10px; border-radius: 8px; width: 90%; max-width: 960px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .modal-close-btn { position: absolute; top: -35px; right: 0; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; line-height: 1; }
        .modal-close-btn:hover { color: #ccc; }
        .iframe-container { position: relative; padding-top: 56.25%; height: 0; background-color: #000; }
        .iframe-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
    </style>
</head>
<body>
    <h1>Canlı Yayınlar</h1>
    <p>İzlemek için bir kanal logosuna tıklayın.</p>
    <div id="streamGrid" class="stream-grid"></div>

    <div id="playerModal" class="modal-overlay">
        <div class="modal-content">
            <span id="modalCloseBtn" class="modal-close-btn">&times;</span>
            <div id="modalPlayerContainer" class="iframe-container"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamGrid = document.getElementById('streamGrid');
            const placeholderLogo = 'https://via.placeholder.com/200x200.png?text=Kanal+Logosu';
            const playerModal = document.getElementById('playerModal');
            const modalPlayerContainer = document.getElementById('modalPlayerContainer');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            // === YENİ: VERİYİ LOCALSTORAGE YERİNE JSON DOSYASINDAN ALMA ===
            async function loadStreams() {
                try {
                    // streams.json dosyasına bir ağ isteği gönder
                    const response = await fetch('streams.json?v=' + Date.now()); // Önbelleği atlamak için parametre
                    if (!response.ok) {
                        throw new Error('Yayın listesi yüklenemedi.');
                    }
                    const streams = await response.json(); // Gelen yanıtı JSON olarak işle

                    if (streams.length === 0) {
                        streamGrid.innerHTML = '<p class="no-streams">Gösterilecek yayın bulunmuyor...</p>';
                    } else {
                        // Veri geldikten sonra kartları oluştur
                        streams.forEach(stream => {
                            const card = document.createElement('div');
                            card.className = 'stream-card';
                            card.innerHTML = `
                                <h3>${stream.name}</h3>
                                <div class="logo-container" 
                                     data-stream-url="${stream.url}" 
                                     data-stream-type="${stream.type || 'hls'}">
                                    <img src="${stream.logoUrl || placeholderLogo}" alt="${stream.name} Logo">
                                    <div class="play-icon"></div>
                                </div>
                            `;
                            streamGrid.appendChild(card);
                        });
                    }
                } catch (error) {
                    console.error('Hata:', error);
                    streamGrid.innerHTML = '<p class="no-streams">Yayın listesi yüklenirken bir sorun oluştu.</p>';
                }
            }
            
            // Sayfa yüklendiğinde yayınları yükle
            loadStreams();
            
            // Modal fonksiyonları aynı kaldı
            function openModal(url, type) {
                let iframeSrc;
                if (type === 'iframe') {
                    iframeSrc = url;
                } else {
                    const encodedUrl = encodeURIComponent(url);
                    iframeSrc = `oynatici.html?url=${encodedUrl}`;
                }
                modalPlayerContainer.innerHTML = `<iframe src="${iframeSrc}" allow="autoplay; fullscreen; encrypted-media" scrolling="no"></iframe>`;
                playerModal.style.display = 'flex';
                document.body.classList.add('modal-open');
            }

            function closeModal() {
                playerModal.style.display = 'none';
                document.body.classList.remove('modal-open');
                modalPlayerContainer.innerHTML = '';
            }

            streamGrid.addEventListener('click', function(e) {
                const logoContainer = e.target.closest('.logo-container');
                if (logoContainer) {
                    openModal(logoContainer.dataset.streamUrl, logoContainer.dataset.streamType);
                }
            });

            modalCloseBtn.addEventListener('click', closeModal);
            playerModal.addEventListener('click', e => {
                if (e.target === playerModal) closeModal();
            });
        });
    </script>
</body>
</html>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const streamGrid = document.getElementById('streamGrid');
            const streams = JSON.parse(localStorage.getItem('streams')) || [];
            const placeholderLogo = 'https://via.placeholder.com/200x200.png?text=Kanal+Logosu';
            const playerModal = document.getElementById('playerModal');
            const modalPlayerContainer = document.getElementById('modalPlayerContainer');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            if (streams.length === 0) {
                streamGrid.innerHTML = '<p class="no-streams">Gösterilecek yayın bulunmuyor...</p>';
            } else {
                streams.forEach(stream => {
                    const card = document.createElement('div');
                    card.className = 'stream-card';
                    card.innerHTML = `
                        <h3>${stream.name}</h3>
                        <div class="logo-container" 
                             data-stream-url="${stream.url}" 
                             data-stream-type="${stream.type || 'hls'}">
                            <img src="${stream.logoUrl || placeholderLogo}" alt="${stream.name} Logo">
                            <div class="play-icon"></div>
                        </div>
                    `;
                    streamGrid.appendChild(card);
                });
            }

            function openModal(url, type) {
                let iframeSrc;
                if (type === 'iframe') {
                    iframeSrc = url;
                } else {
                    const encodedUrl = encodeURIComponent(url);
                    iframeSrc = `oynatici.html?url=${encodedUrl}`;
                }
                
                modalPlayerContainer.innerHTML = `
                    <iframe
                        src="${iframeSrc}"
                        allow="autoplay; fullscreen; encrypted-media"
                        scrolling="no">
                    </iframe>`;
                
                playerModal.style.display = 'flex';
                document.body.classList.add('modal-open');
            }

            function closeModal() {
                playerModal.style.display = 'none';
                document.body.classList.remove('modal-open');
                modalPlayerContainer.innerHTML = '';
            }

            streamGrid.addEventListener('click', function(e) {
                const logoContainer = e.target.closest('.logo-container');
                if (logoContainer) {
                    const url = logoContainer.dataset.streamUrl;
                    const type = logoContainer.dataset.streamType;
                    openModal(url, type);
                }
            });

            modalCloseBtn.addEventListener('click', closeModal);

            playerModal.addEventListener('click', function(e) {
                if (e.target === playerModal) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
