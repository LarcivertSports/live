<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Takip Sitesi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>Hava Durumu</h1>
        <div class="location-search">
            <input type="text" id="city-input" placeholder="Şehir adı girin">
            <button id="search-button">Ara</button>
        </div>
        
        <div class="current-weather">
            <h2 id="city-name">Şehir Seçin</h2>
            <p id="temperature-info"></p>
            <p id="wind-info"></p>
        </div>
        
        <div class="hourly-forecast">
            <h3>Saatlik Tahminler</h3>
            <ul id="hourly-list">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
