<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Oynatıcı</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #000; }
        #video { width: 100%; height: 100%; }
        /* Hata mesajı için stil */
        .error-message { color: white; text-align: center; padding-top: 40vh; font-family: sans-serif; }
    </style>
</head>
<body>

    <video id="video" controls autoplay></video>
    <div id="errorMessage" class="error-message" style="display:none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var video = document.getElementById('video');
            var errorMessage = document.getElementById('errorMessage');

            // Adres çubuğundaki parametreleri alıyoruz. (Örn: ?url=http://...)
            const params = new URLSearchParams(window.location.search);
            // 'url' adındaki parametrenin değerini alıyoruz.
            const videoSrc = params.get('url');

            // Eğer adres çubuğunda bir 'url' parametresi varsa videoyu oynat
            if (videoSrc) {
                // URL'nin geçerli olup olmadığını kontrol etmek için decode ediyoruz.
                const decodedUrl = decodeURIComponent(videoSrc);

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(decodedUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = decodedUrl;
                    video.addEventListener('loadedmetadata', () => video.play());
                }
            } else {
                // Eğer 'url' parametresi yoksa, videoyu gizle ve hata mesajı göster
                video.style.display = 'none';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Oynatılacak bir yayın URL\'si bulunamadı.';
            }
        });
    </script>

</body>
</html>
